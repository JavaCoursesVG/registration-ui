<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>
        <ui:insert name="title">List</ui:insert>
    </title>
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/primeflex.min.css"/>
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/themes/saga-blue.css"/>
    <ui:insert name="head"/>
</h:head>
<h:body>
    <h:form id="listForm">
        <p:panel id="administrationPanel" header="Administration panel">
            <div class="flex justify-content-end">
                <p:commandButton id="SendApproval" action="#{listForm.sendApproval}" value="Send approval"
                                 process="@form" update="@form"
                                 styleClass="m-2 ui-button-secondary"/>

                <p:commandButton id="LoadRecords" action="#{listForm.loadRecords}" value="Load all records"
                                 process="@form" update="@form"
                                 styleClass="m-2"/>
            </div>
        </p:panel>
        <p:dataTable var="registration" value="#{listForm.allRegistrations}"
                     scrollable="true" scrollHeight="600"
                     paginator="true" rows="50">

                <p:column headerText="Id">
                    <h:outputText value="#{registration.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{registration.name}"/>
                </p:column>

                <p:column headerText="Surname">
                    <h:outputText value="#{registration.surname}"/>
                </p:column>

                <p:column headerText="e-mail">
                    <h:outputText value="#{registration.email}"/>
                </p:column>

                <p:column headerText="Approved">
                    <h:outputText value="#{registration.approved}"/>
                </p:column>
            </p:dataTable>
    </h:form>
</h:body>
</html>
