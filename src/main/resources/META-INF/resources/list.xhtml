<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>
        <ui:insert name="title">List</ui:insert>
    </title>
    #{listForm.loadRecords()}
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/primeflex.min.css"/>
    <h:outputStylesheet name="/webjars/primeflex/3.3.0/themes/saga-blue.css"/>
    <ui:insert name="head"/>
</h:head>
<h:body>
    <h:form id="listForm">
        <p:panel id="administrationPanel" header="Administration panel">
            <div class="flex justify-content-end">
                <p:commandButton id="LoadRecords" action="#{listForm.loadRecords}" value="Load all records"
                                 process="@form" update="@form"
                                 rendered="false"
                                 styleClass="m-2 ui-button-secondary"/>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                </p:confirmDialog>
                <p:divider layout="vertical" rendered="true"> </p:divider>
                <p:commandButton id="SendApprovalToSelected" action="#{listForm.sendApprovalToSelected}"
                                 value="Send approval to selected"
                                 process="@form" update="@form"
                                 styleClass="m-2 ui-button-primary"/>
                <p:commandButton id="SendApprovalToAll" action="#{listForm.sendApproval}" value="Send approval to all"
                                 process="@form" update="@form"
                                 styleClass="m-2 ui-button-danger">
                    <p:confirm header="Confirmation" message="Are you sure you want to confirm all registrations?"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                </p:confirmDialog>
            </div>
        </p:panel>

        <p:dataTable id="dtRegistrations" var="registration" value="#{listForm.registrationsList}"
                     scrollable="true" scrollHeight="600"
                     selection="#{listForm.selectedList}" rowKey="#{registration.id}"
                     paginator="true" rows="50">

            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

            <p:column headerText="Id" sortBy="#{registration.id}" visible="true">
                <h:outputText value="#{registration.id}"/>
            </p:column>

            <p:column headerText="Name" sortBy="#{registration.name}">
                <h:outputText value="#{registration.name}"/>
            </p:column>

            <p:column headerText="Surname" sortBy="#{registration.surname}">
                <h:outputText value="#{registration.surname}"/>
            </p:column>

            <p:column headerText="e-mail" sortBy="#{registration.email}">
                <h:outputText value="#{registration.email}"/>
            </p:column>

            <p:column headerText="Approved" sortBy="#{registration.approved}" visible="false">
                <h:outputText value="#{registration.approved}"/>
            </p:column>

            <p:column headerText="Approval">
                <p:tag styleClass="mr-2" style="font-size:16px"
                       rounded="false" severity="success" value="Info"
                       rendered="#{registration.approved}">Sent
                </p:tag>
                <p:tag styleClass="mr-2" style="font-size:16px"
                       rounded="false" severity="info" value="Info"
                       rendered="#{!registration.approved}">Not sent
                </p:tag>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
